<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Birdwatch{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      body {
        background: #0d1117;
        color: #e6edf3;
        font-family: Arial, sans-serif;
      }
      header {
        margin-bottom: 1.5rem;
      }
      main.container {
        min-height: 80vh;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: #6e7681;
      }
      a {
        color: #58a6ff;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1 style="margin: 0">{% block header %}Birdwatch{% endblock %}</h1>
      <nav style="margin-top: 0.5rem">
        <a href="/api/gallery/">Galerie</a> |
        <a href="/api/live/">Flux temps réel</a>
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer>
      {% block footer %}Généré automatiquement. Actualiser pour voir de
      nouvelles captures.{% endblock %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
